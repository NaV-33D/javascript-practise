<!DOCTYPE html>
<html>

<head>
    <title>Styled Button and Paragraph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function changeText() {
            document.getElementById("myParagraph").innerText = "Ultimez Rockz!";
        }
    </script>
</head>

<body>

    <p id="myParagraph">Hi, There</p>
    <button onclick="changeText()">Click Me</button>

</body>

</html>
