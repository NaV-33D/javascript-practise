<!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        input {
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
    <script>
        function calculateAge(birthYear, currentYear) {
            var birth = Number(birthYear);
            var current = Number(currentYear);


            var age = current - birth;
            return "You are " + age + " years old.";
        }

        function showResult() {
            var birthYear = document.getElementById("birthYear").value;
            var currentYear = document.getElementById("currentYear").value;
            var result = calculateAge(birthYear, currentYear);
            document.getElementById("result").innerText = result;
        }
    </script>
</head>

<body>

    <h2>Age Calculator</h2>
    <input type="text" id="birthYear" placeholder="Enter birth year" />
    <input type="text" id="currentYear" placeholder="Enter current year" />
    <button onclick="showResult()">Calculate Age</button>
    <p id="result"></p>

</body>

</html>
